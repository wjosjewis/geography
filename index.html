<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пазл Игра</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- Шрифт Montserrat -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Используем Montserrat */
            background: linear-gradient(to bottom, #4C7A9A, #3B6E85); /* Светлый синий фон */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            font-size: 2.5em;
        }

        #controls {
            display: flex;
            flex-direction: column;
            gap: 30px; /* Увеличено расстояние между кнопками */
            margin-bottom: 20px;
            display: none; /* Скрыто по умолчанию */
        }

        button {
            padding: 12px 25px; /* Увеличены размеры кнопок */
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #2C4F66; /* Еще темнее цвет кнопок */
            color: white;
            font-family: 'Montserrat', sans-serif; /* Шрифт для текста кнопок */
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 200px; /* Установлена одинаковая ширина для всех кнопок */
            text-align: center;
        }

        button:hover {
            background-color: #1E3A4C; /* При наведении кнопки становятся еще темнее */
            transform: scale(1.1);
        }

        #game {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #game-container {
            display: grid;
            background-color: white;
            border: 5px solid #333;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        #puzzle-pieces {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .tile {
            border: 2px dashed #bbb;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            cursor: grab;
            background-color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 0.9em;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Собери Казахстан или Карта мира!</h1>

    <div id="map-selection">
        <button id="kazakhstan-map">Казахстан</button>
        <button id="world-map">Карта мира</button>
    </div>

    <div id="controls">
        <button id="level-3x3">3x3 Казахстан</button>
        <button id="level-4x4">4x4 Казахстан</button>
        <button id="level-5x5">5x5 Казахстан</button>
        <br />
        <button id="level-3x3-img1">3x3 Карта мира</button>
        <button id="level-4x4-img1">4x4 Карта мира</button>
        <button id="level-5x5-img1">5x5 Карта мира</button>
    </div>

    <div id="game">
        <div id="game-container"></div>
        <div id="puzzle-pieces"></div>
    </div>

    <footer>
        Пазл Игра | Сделано командой Алана (Алишер, Расул, Мансур, Алан) <a href="#">Подробнее</a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
